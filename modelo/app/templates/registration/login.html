{% extends 'app/base.html' %}

<div class="">
    <div class="col-12">
        <img src="{% static 'app/Img/perrioMejorado.svg' %}" style="max-width: 100%;">
    </div>
</div>
{% endblock %}


{% block contenido %}


<div class="container-fluid row" >

        <div class="col-sm-3">

                {{form|crispy}}

                    <input type="submit" value="Iniciar Sesión" class="btn btn-info btn-lg float-end">

            </div>
        </div>

        </div>
    </div>
